server {
    listen 80;
    # ğŸ’¡ Production: CÃ³ thá»ƒ Ä‘á»ƒ _ (catch-all) hoáº·c localhost
    # Nginx trong container chá»§ yáº¿u handle request Ä‘Ã£ Ä‘Æ°á»£c forward tá»« reverse proxy
    server_name _;
    root /usr/share/nginx/html;
    index index.html;
    
    # âœ… QUAN TRá»ŒNG: Resolver Ä‘á»ƒ Nginx cÃ³ thá»ƒ resolve Docker service names
    # Docker's internal DNS resolver
    resolver 127.0.0.11 valid=10s;

    # ğŸ”’ Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # âœ… CSP (Content Security Policy) - cÃ³ thá»ƒ Ä‘iá»u chá»‰nh theo nhu cáº§u
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https: wss:;" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy to backend
    # âœ… DÃ¹ng variable Ä‘á»ƒ linh hoáº¡t (cÃ³ thá»ƒ thay Ä‘á»•i qua environment hoáº·c build-time)
    # Máº·c Ä‘á»‹nh: service name 'backend' náº¿u trong cÃ¹ng Docker network
    # CÃ³ thá»ƒ override báº±ng environment variable BACKEND_API_URL
    # âš ï¸ LÆ¯U Ã: Pháº£i dÃ¹ng variable vá»›i resolver Ä‘á»ƒ Nginx cÃ³ thá»ƒ resolve service name
    set $backend_url http://tagweb_backend:8080;
    
    location /api {
        proxy_pass $backend_url;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # ğŸ”’ Security: KhÃ´ng expose backend version/headers
        proxy_hide_header X-Powered-By;
        proxy_hide_header Server;
    }

    # WebSocket support
    location /ws {
        proxy_pass $backend_url;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Static assets caching
    # âš ï¸ LÆ¯U Ã: Cache 1y chá»‰ an toÃ n náº¿u build tool (Vite) tá»± Ä‘á»™ng hash tÃªn file
    # Vite máº·c Ä‘á»‹nh build ra file cÃ³ hash (vÃ­ dá»¥: index-a1b2c3.js) â†’ an toÃ n
    # Náº¿u khÃ´ng cÃ³ hash â†’ user sáº½ bá»‹ cache cÅ© khi update code
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}



