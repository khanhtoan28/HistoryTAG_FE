server {
    listen 80;
    # üí° Production: C√≥ th·ªÉ ƒë·ªÉ _ (catch-all) ho·∫∑c localhost
    # Nginx trong container ch·ªß y·∫øu handle request ƒë√£ ƒë∆∞·ª£c forward t·ª´ reverse proxy
    server_name _;
    root /usr/share/nginx/html;
    index index.html;
    
    # ‚úÖ QUAN TR·ªåNG: Resolver ƒë·ªÉ Nginx c√≥ th·ªÉ resolve Docker service names
    # Docker's internal DNS resolver
    resolver 127.0.0.11 valid=10s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy to backend
    # ‚úÖ D√πng variable ƒë·ªÉ linh ho·∫°t (c√≥ th·ªÉ thay ƒë·ªïi qua environment ho·∫∑c build-time)
    # M·∫∑c ƒë·ªãnh: service name 'backend' n·∫øu trong c√πng Docker network
    # C√≥ th·ªÉ override b·∫±ng environment variable BACKEND_API_URL
    # ‚ö†Ô∏è L∆ØU √ù: Ph·∫£i d√πng variable v·ªõi resolver ƒë·ªÉ Nginx c√≥ th·ªÉ resolve service name
    set $backend_url http://tagweb_backend:8080;
    
    location /api/ {
        proxy_pass $backend_url/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # WebSocket support
    location /ws {
        proxy_pass $backend_url;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Static assets caching
    # ‚ö†Ô∏è L∆ØU √ù: Cache 1y ch·ªâ an to√†n n·∫øu build tool (Vite) t·ª± ƒë·ªông hash t√™n file
    # Vite m·∫∑c ƒë·ªãnh build ra file c√≥ hash (v√≠ d·ª•: index-a1b2c3.js) ‚Üí an to√†n
    # N·∫øu kh√¥ng c√≥ hash ‚Üí user s·∫Ω b·ªã cache c≈© khi update code
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}



