server {
    listen 80;
    # ğŸ’¡ Production: CÃ³ thá»ƒ Ä‘á»ƒ _ (catch-all) hoáº·c localhost
    # Nginx trong container chá»§ yáº¿u handle request Ä‘Ã£ Ä‘Æ°á»£c forward tá»« reverse proxy
    server_name _;
    root /usr/share/nginx/html;
    index index.html;
    
    # âœ… QUAN TRá»ŒNG: Resolver Ä‘á»ƒ Nginx cÃ³ thá»ƒ resolve Docker service names
    # Docker's internal DNS resolver
    resolver 127.0.0.11 valid=10s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # âœ… index.html - KHÃ”NG cache (pháº£i Ä‘áº·t TRÆ¯á»šC location /)
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri /index.html;
    }

    # Static assets - pháº£i Ä‘áº·t TRÆ¯á»šC location / Ä‘á»ƒ Æ°u tiÃªn
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|map)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # API proxy to backend
    # âœ… DÃ¹ng variable Ä‘á»ƒ linh hoáº¡t (cÃ³ thá»ƒ thay Ä‘á»•i qua environment hoáº·c build-time)
    # Máº·c Ä‘á»‹nh: service name 'backend' náº¿u trong cÃ¹ng Docker network
    # CÃ³ thá»ƒ override báº±ng environment variable BACKEND_API_URL
    # âš ï¸ LÆ¯U Ã: Pháº£i dÃ¹ng variable vá»›i resolver Ä‘á»ƒ Nginx cÃ³ thá»ƒ resolve service name
    set $backend_url http://tagweb_backend:8080;
    
    location /api/ {
        proxy_pass $backend_url;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # WebSocket support
    location /ws {
        proxy_pass $backend_url;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # SPA routing - fallback vá» index.html cho táº¥t cáº£ routes (pháº£i Ä‘áº·t CUá»I CÃ™NG)
    location / {
        try_files $uri $uri/ /index.html;
        # âœ… QUAN TRá»ŒNG: ThÃªm headers Ä‘á»ƒ trÃ¡nh cache issues trÃªn mobile
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
}



